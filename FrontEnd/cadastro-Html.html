    <form class="form" action="">
        <div class="campo">
            <div class="campo-top">
                <p> Área restrita ao Administrador</p>
                <h2 class="titulo"> Cadastrar Secretaria(o) do CAUAE </h2>
            </div>

            <!-- NOME DA SECRETARIA -->
            <div class="campo-cadastro">
                <label for="name"> Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome completo" class="nomeSecret"
                    required>
            </div>
            <!-- CPF DA SECRETARIA -->
            <div class="campo-cadastro">
                <label for="rg"> CPF: </label>
                <input type="cpf" name="cpf" id="cpf" class="cpfSecret" placeholder="Digite o CPF" required>
            </div>
            <!-- RG DA SECRETARIA -->
            <div class="campo-cadastro">
                <label for="rg"> RG: </label>
                <input type="rg" name="rg" id="rg" class="rgSecret" placeholder="Digite seu RG" required>
            </div>
            <!-- EMAIL DA SECRETARIA -->
            <div class="campo-cadastro">
                <label for="email"> Email: </label>
                <input type="email" name="email" id="email" class="emailSecret" placeholder="Digite seu Email" required>
            </div>
            <!-- SENHA PARA SECRETARIA -->
            <div class="campo-cadastro">
                <label for="password"> Senha: </label>
                <input type="password" name="password" id="senha" class="senhaSecret" placeholder="Digite uma senha"
                    required>
            </div>
